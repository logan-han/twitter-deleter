name: Test
env:
  AWS_DEFAULT_REGION: "ap-southeast-2"
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: git clone the repo
        uses: actions/checkout@v2

      - name: prep nodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Build
        run: npm install

      - name: Test
        run : npm install -g jest && jest --forceExit